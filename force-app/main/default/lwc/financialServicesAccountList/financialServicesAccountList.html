<template>
    <lightning-card title="Financial Services Account Listing" icon-name="standard:account">
        <!-- Input field for filtering accounts by name -->
        <div class="slds-p-around_medium">
            <lightning-input 
                label="Filter by Account Name" 
                onchange={handleFilter} 
                placeholder="Enter account name">
            </lightning-input>
        </div>
        
        <!-- Combobox for sorting options -->
        <div class="slds-p-around_medium">
            <lightning-combobox
                label="Sort By"
                value={sortBy}
                options={sortOptions}
                placeholder="Sort By"
                onchange={handleSort}
            ></lightning-combobox>
        </div>

        <div class="slds-p-around_medium">
            <lightning-combobox
                label="Sort Direction"
                value={sortDirection}
                options={sortDirectionOptions}
                onchange={handleSortDirection}
            ></lightning-combobox>
        </div>

        <!-- Display Account Records -->
        <lightning-datatable
            key-field="Id"
            data={accounts}
            columns={columns}
            draft-values={draftValues}
            onsave={handleSave}
            sorted-by={sortBy}
            sorted-direction={sortDirection}
            hide-checkbox-column
            onrowaction={handleRowAction}>
        </lightning-datatable>
    </lightning-card>
</template>
